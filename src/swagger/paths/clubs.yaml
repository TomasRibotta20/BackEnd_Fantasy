/clubs:
  get:
    summary: Obtiene todos los clubes
    description: Recupera una lista completa de todos los clubes registrados en la base de datos, ordenados por ID de forma ascendente.
    tags: [Clubs]
    responses:
      200:
        description: Lista de clubes recuperada exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'found all Clubs'
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Club'
      500:
        description: Error del servidor.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error al obtener los clubes'
  post:
    summary: Crea un nuevo club (solo administrador)
    description: Agrega un nuevo club a la base de datos. El nombre del club debe ser único.
    tags: [Clubs]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - nombre
              - api_football_id
            properties:
              nombre:
                type: string
                example: 'Manchester City'
                description: Nombre único del club
              logo:
                type: string
                example: 'https://example.com/logo.png'
                description: URL del logo del club
              api_football_id:
                type: integer
                example: 50
                description: ID del club en la API de Football
    responses:
      201:
        description: Club creado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'club created'
                data:
                  $ref: '#/components/schemas/Club'
      400:
        description: Datos de entrada inválidos.
      409:
        description: Ya existe un club con ese nombre.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Ya existe un club con esa descripción'
      500:
        description: Error del servidor.

/clubs/{id}:
  get:
    summary: Obtiene un club por su ID
    description: Recupera los detalles de un club específico utilizando su identificador único.
    tags: [Clubs]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID del club a recuperar
        example: 1
    responses:
      200:
        description: Club encontrado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'found club'
                data:
                  $ref: '#/components/schemas/Club'
      404:
        description: Club no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Club con ID 1 no encontrado'
      500:
        description: Error del servidor.
  put:
    summary: Actualiza completamente un club (solo administrador)
    description: Actualiza todos los campos de un club específico por su ID.
    tags: [Clubs]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID del club a actualizar
        example: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - nombre
              - api_football_id
            properties:
              nombre:
                type: string
                example: 'Manchester City FC'
              logo:
                type: string
                example: 'https://example.com/new-logo.png'
              api_football_id:
                type: integer
                example: 50
    responses:
      200:
        description: Club actualizado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'club updated'
                data:
                  $ref: '#/components/schemas/Club'
      400:
        description: Datos de entrada inválidos.
      404:
        description: Club no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Club con ID 1 no encontrado'
      409:
        description: Ya existe un club con ese nombre.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Ya existe un club con esa descripción'
      500:
        description: Error del servidor.
  patch:
    summary: Actualiza parcialmente un club (solo administrador)
    description: Actualiza uno o más campos específicos de un club por su ID.
    tags: [Clubs]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID del club a actualizar
        example: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              nombre:
                type: string
                example: 'Manchester City FC'
              logo:
                type: string
                example: 'https://example.com/new-logo.png'
              api_football_id:
                type: integer
                example: 50
    responses:
      200:
        description: Club actualizado parcialmente exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'club updated'
                data:
                  $ref: '#/components/schemas/Club'
      400:
        description: Datos de entrada inválidos.
      404:
        description: Club no encontrado.
      409:
        description: Ya existe un club con ese nombre.
      500:
        description: Error del servidor.
  delete:
    summary: Elimina un club (solo administrador)
    description: Elimina un club específico de la base de datos utilizando su identificador único.
    tags: [Clubs]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID del club a eliminar
        example: 1
    responses:
      200:
        description: Club eliminado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'club deleted'
      500:
        description: Error del servidor.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error al eliminar el club'
